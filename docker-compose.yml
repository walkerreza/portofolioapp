version: '3.8'

services:
  # Development environment
  app-dev:
    build:
      context: .
      target: build
    ports:
      - "192.168.44.194:3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev
    stdin_open: true
    tty: true

  # Production environment
  app-prod:
    build:
      context: .
    ports:
      - "192.168.44.194:8080:80"
    environment:
      - NODE_ENV=production
      - TZ=Asia/Jakarta
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          memory: 256M

networks:
  portfolio-network:
    driver: bridge

volumes:
  node_modules: